<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="HTML5 Audio Spectrum Visualizer">
        <title>HTML5 Audio visualizer</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="info"></div>
            <div id="fileWrapper" class="file_wrapper">
                <label for="uploadedFile">Drag & drop or select a file to play:</label>
                <input type="file" id="uploadedFile"></input>
            </div>
            <div id="visualizer_wrapper">
                <canvas id="canvas" width="750" height="300"></canvas>
            </div>
        </div>
        <script src="/scripts/visualizer.js" type="text/javascript"></script>
        <footer>
            <small>Star me on <a href="https://github.com/0xReki/HTML5-audio-visualizer" target="_blank">GitHub</a></small>
        </footer>
    </body>
</html>
